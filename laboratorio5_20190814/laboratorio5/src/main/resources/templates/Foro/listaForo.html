<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foro de Apoyo Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0044cc;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #002a80;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0044cc;
            color: white;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002a80;
        }

        .success-message {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Incluir el fragmento del header -->
<div th:replace="Profesionales/header :: headerFragment"></div>
<div class="container">
    <h2>Foro de Apoyo Emocional</h2>

    <!-- Mensaje de Ã©xito -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Lista de comentarios -->
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Comentario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comentario : ${comentarios}">
            <td th:text="${comentario.nombre}">John Doe</td>
            <td th:text="${comentario.edad}">25</td>
            <td th:text="${comentario.comentario}">Este es un comentario de ejemplo.</td>
        </tr>
        </tbody>
    </table>

    <!-- Formulario para enviar un comentario -->
    <form th:action="@{/foro/enviar}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <textarea name="comentario" placeholder="Escribe tu comentario de apoyo" required></textarea>
        <button type="submit">Enviar comentario</button>
    </form>
</div>

</body>
</html>
