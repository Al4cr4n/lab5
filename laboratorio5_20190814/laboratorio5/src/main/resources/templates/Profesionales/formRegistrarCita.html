<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cita</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0044cc;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #002a80;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002a80;
        }
    </style>
</head>
<body>

<!-- Incluir el fragmento del header -->
<div th:replace="Profesionales/header :: header"></div>

<div class="container">
    <h2>Registrar Cita</h2>

    <form th:action="@{/citas/reservar}" method="post">
        <!-- Campos de texto -->
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="documento">Documento de Identidad</label>
        <input type="text" id="documento" name="documento" required>

        <label for="fechaNacimiento">Edad o Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="motivoConsulta">Motivo de Consulta</label>
        <input type="text" id="motivoConsulta" name="motivoConsulta" required>

        <!-- Campos de selección dinámicos (combobox) -->
        <!-- Área de Consulta -->
        <label for="area">Área de Consulta</label>
        <select id="area" name="area.id" required>
            <option value="">Seleccione</option>
            <option th:each="area : ${listaAreas}" th:value="${area.id}" th:text="${area.nombreArea}"></option>
        </select>

        <!-- Nombre del Profesional -->
        <label for="profesional">Nombre del Profesional</label>
        <select id="profesional" name="profesional.id" required>
            <option value="">Seleccione</option>
            <option th:each="profesional : ${listaProfesionales}" th:value="${profesional.id}" th:text="${profesional.nombre}"></option>
        </select>

        <!-- Sede de Atención -->
        <label for="sede">Sede de Atención</label>
        <select id="sede" name="sede.id" required>
            <option value="">Seleccione</option>
            <option th:each="sede : ${listaSedes}" th:value="${sede.id}" th:text="${sede.nombreSede}"></option>
        </select>



        <label for="fechaConsulta">Fecha de Consulta</label>
        <input type="date" id="fechaConsulta" name="fechaConsulta" required>

        <label for="riesgo">Riesgo de Salud</label>
        <select id="riesgo" name="riesgo" required>
            <option value="">Seleccione</option>
            <option value="Bajo">Bajo</option>
            <option value="Moderado">Moderado</option>
            <option value="Alto">Alto</option>
            <option value="Muy Alto">Muy Alto</option>
        </select>

        <button type="submit">Reservar cita</button>
    </form>
</div>

</body>
</html>
